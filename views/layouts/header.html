{{if .show_app_bar}}
<header class="">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex-1 md:flex md:items-center md:gap-12">
                <a class="block text-blue-600 font-bold" href="/">
                    <img src="/static/images/static/logo.png" style="width: 100px;" />
                </a>
            </div>

            <div class="md:flex md:items-center md:gap-12">
                <nav aria-label="Global" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75" href="/404">
                                About
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75" href="/404">
                                Careers
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75" href="/404">
                                History
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75" href="/404">
                                Services
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75" href="/404">
                                Projects
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75" href="/404">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="flex gap-4">
                        {{if .header.show_notifications}}
                            <a href="/home/notification" class="relative">
                                <div class="absolute left-0 top-0  bg-red-500 rounded-full">
                                <span class="text-sm text-white p-1">{{.header.notification_count}}</span>
                                </div>
                                <div class="p-2">
                                    <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="white"
                                    class="text-gray-600 w-6 h-6"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
                                    />
                                </svg>
                                </div>
                            </a>
                        {{end}}
                        {{range $key, $value := .header.buttons}}
                            <a class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                            href="{{$value}}">
                                {{$key}}
                            </a>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{{end}}
