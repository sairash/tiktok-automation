{{define "content"}}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-blue-600 sm:text-3xl">
            Get started today
        </h1>

        <p class="mx-auto mt-4 max-w-md text-center text-gray-400">
            We're thrilled that you've decided to get started today! 
            We can't wait to help you achieve your goals.
        </p>

        <form action="/user/signup" method="post" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            <p class="text-center text-lg text-white font-medium">Sign up for an account</p>

            <div>
                <label for="email" class="sr-only">Email</label>

                <div class="relative">
                    <input required type="email" name="username" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Enter email" />

                    
                </div>
            </div>

            <div>
                <label for="password" class="sr-only">Password</label>

                <div class="relative">
                    <input required type="password" name="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Enter password" />

                    
                </div>
            </div>

            <button type="submit"
                class="block w-full rounded-lg bg-blue-600 px-5 py-3 text-sm font-medium text-white">
                Sign Up
            </button>

            <p class="text-center text-sm text-gray-500">
                Have account?
                <a class="underline" href="/signin">Sign in</a>
            </p>
        </form>
    </div>
</div>
{{end}}
