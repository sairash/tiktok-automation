{{define "content"}}
<section class="text-white">
    <div class="mx-auto max-w-screen-xl px-4 py-4 lg:flex lg:h-screen">
        <div class="h-full flex w-full">
            {{include "user/sidebar"}}

            <div class="flex flex-col w-full">
                <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
                    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="overflow-hidden">
                            <div id="add_name_form" class="hidden">
                                Notifications
                            </div>
                            <table class="min-w-full">
                                <thead class="bg-gray-800 border-b border-black">
                                    <tr>
                                        <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                            ID
                                        </th>
                                        <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                            Message
                                        </th>
                                        <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                            Date
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="mt-5">
                                    {{range .notifications}}
                                    <tr
                                        class=" border-b border-black transition duration-300 ease-in-out  bg-gray-700 hover:bg-gray-600">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">{{.Id}}</td>
                                        <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                            {{.Message}}
                                        </td>
                                        <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                            {{.CreatedAt}}
                                        </td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

{{end}}
